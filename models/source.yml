version: 2

sources:
  - name: metabase
    description: Metabase metadata
    database: "{{ var('metabase_database', target.database) }}"
    schema: "{{ var('metabase_schema', 'metabase') }}"
    tables:
      - name: core_user
        description: User information table
        columns:
          - name: id
          - name: email
          - name: first_name
          - name: last_name
          - name: date_joined
          - name: last_login
          - name: is_superuser
          - name: is_active
          - name: reset_token
          - name: reset_triggered
          - name: updated_at
          - name: locate
      - name: core_organization
      - name: core_session
      - name: report_dashboard
      - name: report_dashboardcard
      - name: report_card
      - name: view_log
      - name: activity
        description: User activity
        columns:
          - name: id
          - name: topic
          - name: timestamp
          - name: user_id
          - name: model
          - name: model_id
          - name: database_id
          - name: table_id
          - name: custom_id
          - name: details